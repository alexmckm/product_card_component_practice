<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

<section class="conteneur">

  <img src="images/image-product-mobile.jpg" alt="gabrielle essence eau de parfum" class="img-parfum-mobile">
  <img src="images/image-product-desktop.jpg" alt="gabrielle essence eau de parfum" class="img-parfum-desktop">

  <div class="fiche">

    <p class="categorie">PERFUME</p>

    <h1 class="titre">Gabrielle Essence Eau De Parfum</h1>

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

    <p class="prix-final">$149.99</p>
    <p class="prix-barre">$169.99</p>

    <button>
      <img src="images/icon-cart.svg" alt="icone-bouton" class="icon-cart">
      <p>Add to Cart</p>
    </button>
  </div>



</section>
  

</body>
</html>
